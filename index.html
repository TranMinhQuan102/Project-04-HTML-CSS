<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lucy Store</title>
        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="57x57" href="./assets/Favicon/" />
        <link
            rel="apple-touch-icon"
            sizes="60x60"

        <link

            href="./assets/Favicon/apple-icon-114x114.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="120x120"
            href="./assets/Favicon/apple-icon-120x120.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="144x144"
            href="./assets/Favicon/apple-icon-144x144.png"

            type="image/png"
            sizes="192x192"
            href="./assets/Favicon/android-icon-192x192.png"

            sizes="32x32"

            sizes="96x96"
            href="./assets/Favicon/favicon-96x96.png"
        />

            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./assets/Favicon/favicon-16x16.png"
        />

        <meta name="msapplication-TileColor" content="#ffffff" />
        <meta
            name="msapplication-TileImage"
            content="./assets/Favicon/ms-icon-144x144.png"
        />

        <!-- Reset Css -->
        <link rel="stylesheet" href="./assets/css/reset.css" />

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Sora:wght@600;700;800&display=swap"
            rel="stylesheet"
        />

        <!-- Style Css -->
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>

    <body>
        <!-------------------------------------- Header -------------------------------------->
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <!-- Logo -->
                    <img src="./assets/img/Logo.svg" alt="Lucy" class="logo" />
                    <!-- Navbar -->
                    <nav class="navbar">
                        <ul class="navbar__list">
                            <li class="navbar__items">
                                <a href="#!" class="navbar__link">Home</a>
                            </li>

                            <li class="navbar__items">
                                <a href="#!" class="navbar__link">About</a>
                            </li>

                            <li class="navbar__items">
                                <a href="#!" class="navbar__link">
                                    Services & Rates
                                </a>
                            </li>

                            <li class="navbar__items">
                                <a href="#!" class="navbar__link">Reviews</a>
                            </li>

                            <li class="navbar__items">
                                <a href="#!" class="navbar__link">
                                    Contacts us
                                </a>
                            </li>
                        </ul>
                    </nav>
                    <!-- Header action - btn -->
                    <div class="header-action">
                        <a href="#!" class="header-action__links">Sign In</a>
                        <a href="#!" class="header-action__btn btn">
                            Sign up
                        </a>
                    </div>
                </div>
            </div>
        </header>
        <!-------------------------------------- Hero -------------------------------------->
        <section class="hero">
            <div class="container">
                <div class="hero__inner">
                    <!-- Left hand - Hero Media  -->
                    <div class="hero__media">
                        <!-- Ý tưởng tạo hero__img--wrap là để định vị thẻ -->
                        <div class="hero__img--wrap">
                            <img
                                src="./assets/img/Big-HeroPhoto.png"
                                alt=""
                                class="hero__img"
                            />

                            <!-- 2 Decoration photos -->
                            <img
                                src="./assets/img/Decoration-1.png"
                                alt=""
                                class="hero__decoration hero__decoration--left"
                            />
                            <img
                                src="./assets/img/Decoration-2.png"
                                alt=""
                                class="hero__decoration hero__decoration--right"
                            />
                        </div>

                        <div class="hero__img--wrap hero__img--Small-wrap">
                            <img
                                src="./assets/img/Small-HeroPhoto.png"
                                alt=""
                                class="hero__img"
                            />
                        </div>
                        <!-- Ảnh bên dưới -->

                        <div class="hero__lists">
                            <!-- Items 1 -->
                            <section class="hero__lists--items">
                                <img
                                    src="./assets/img/Pet-01.png"
                                    alt=""
                                    class="hero__lists--items-thumb"
                                />

                                <div class="hero__lists--items-info">
                                    <p class="hero__lists--items-title">
                                        Pet Health
                                    </p>
                                    <div
                                        class="hero__lists--items-skeleton"
                                    ></div>
                                    <div
                                        class="hero__lists--items-skeleton"
                                        style="--width: 39px"
                                    ></div>
                                </div>
                            </section>

                            <div class="hero__lists--items-separate"></div>
                            <!-- Items 2 -->
                            <section class="hero__lists--items">
                                <img
                                    src="./assets/img/Pet-02.png"
                                    alt=""
                                    class="hero__lists--items-thumb"
                                />

                                <div class="hero__lists--items-info">
                                    <p class="hero__lists--items-title">
                                        Pet Care
                                    </p>
                                    <div
                                        class="hero__lists--items-skeleton"
                                    ></div>
                                    <div
                                        class="hero__lists--items-skeleton"
                                        style="--width: 39px"
                                    ></div>
                                </div>
                            </section>
                        </div>
                    </div>
                    <!-- Right hand - Hero Content  -->
                    <!-- Sử dụng thẻ Section bởi vì bên trong có Heading -->
                    <section class="hero__content">
                        <h1 class="hero__heading">
                            Established & Trusted Pet Care Service
                        </h1>
                        <p class="hero__desc">
                            Discover a wide variety of passive services to
                            choose from, including daycare, private walks,
                            office duty and spa.
                        </p>

                        <div class="hero__row">
                            <a
                                href="#!"
                                class="btn btn--primary hero__cta--btn"
                            >
                                Book a Meet
                                <span class="btn__icon">
                                    <svg
                                        width="5"
                                        height="6"
                                        viewBox="0 0 5 6"
                                        fill="none"
                                        xmlns="http://www.w3.org/2000/svg"
                                    >
                                        <path
                                            d="M1.48584 0.5L3.98584 3L1.48584 5.5"
                                            stroke="#FD5056"
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                        />
                                    </svg>
                                </span>
                            </a>

                            <a href="#!" class="hero__cta--link">
                                Schedule a Call
                            </a>
                        </div>
                    </section>
                </div>
            </div>
        </section>
    </body>
</html>
